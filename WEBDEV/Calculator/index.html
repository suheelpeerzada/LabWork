<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="calci.js"></script>
</head>

<body>
    <p id="p1"></p>
    <p id="p2"></p>
    <div id="calculator">
        <button onclick="reset()" id="reset">o</button>
        <p id="inp" type="text" readonly></p>
        <p id="inp1" type="text">0</p>
        <button onclick="calculate(7)" class="key btn7">7</button>
        <button onclick="calculate(8)" class="key btn8">8</button>
        <button onclick="calculate(9)" class="key btn9">9</button>
        <button onclick="calculate(4)" class="key btn4">4</button>
        <button onclick="calculate(5)" class="key btn5">5</button>
        <button onclick="calculate(6)" class="key btn6">6</button>
        <button onclick="calculate(1)" class="key btn1">1</button>
        <button onclick="calculate(2)" class="key btn2">2</button>
        <button onclick="calculate(3)" class="key btn3">3</button>
        <button onclick="final()" class="key btne">=</button>
        <button onclick="calculate(0)" class="key btn0">0</button>
        <button onclick="operator('+')" class="key btnp">+</button>
        <button onclick="operator('-')" class="key btns">-</button>
        <button onclick="operator('*')" class="key btnm">*</button>
        <button onclick="operator('/')" class="key btnd">/</button>
    </div>
    <div class="deets">
        <h1>Suheel Peerzada</h1>
    </div>
</body>

</html>
